<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Signup</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">

        <form action="/" method="post">

            <img class="logo" src="newsLetterIcon.png" alt="NewsLetterLogo" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Signup to My News Letter!</h1>

            <input type="text" name="fName" class="form-control firstName" placeholder="First Name" required>
            <input type="text" name="lName" class="form-control lastName" placeholder="Last Name" required>
            <input type="email" name="emailId" class="form-control mailID" placeholder="name@example.com" required>


            <button class="w-100 btn btn-lg btn-primary submitButton" type="submit">Sign Me Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Mohith_Gutha</p>
        </form>

    </main>

  </body>
</html>
